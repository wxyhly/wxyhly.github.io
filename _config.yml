# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Blog de Hqak (WXYHLY)
subtitle: 
description:
author: wxyhly
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://wxyhly.github.io/
root: /
permalink: archives/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: 
- three/*
- basinterÃªtwiki/*

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: false
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 8
pagination_dir: page
archive: 1
category: 1
tag: 1

index_generator:
  per_page: 8
#archive
archive_generator:
  per_page: 30
#tag
tag_generator:
  per_page: 30
#category
category_generator: 
  per_page: 30

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: landscape
# Disqus
disqus_shortname: wxyhly

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  # repository: https://github.com/wxyhly/wxyhly.github.io.git
  repository: git@github.com:wxyhly/wxyhly.github.io.git
  branch: master
